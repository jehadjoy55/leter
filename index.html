<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তোমার জন্য একটি চিঠি</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 0 10px;
        }

        /* Full Page Envelope */
        .envelope-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fce4d6;
            transition: background-color 0.6s ease;
            z-index: 100;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 450px;
            height: 280px;
            background-color: #fff;
            border: 2px solid #f7b7a3;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            transform: rotate(0deg);
            transition: all 1s ease;
        }

        /* Envelope Flap */
        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff6f91, #ff9a8b);
            transform-origin: top;
            transition: transform 1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Envelope Fold Lines */
        .envelope .flap:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(-2deg);
        }

        /* Envelope Corner Details */
        .envelope .corner-top-left,
        .envelope .corner-top-right {
            position: absolute;
            top: 0;
            width: 40px;
            height: 40px;
            background-color: #fff;
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .envelope .corner-top-left {
            left: 0;
            border-top-left-radius: 10px;
        }

        .envelope .corner-top-right {
            right: 0;
            border-top-right-radius: 10px;
        }

        /* Heart Logo */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: #ff6f91;
            clip-path: polygon(50% 0%, 0% 30%, 25% 100%, 50% 85%, 75% 100%, 100% 30%);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .heart:hover {
            transform: translate(-50%, -50%) scale(1.2);
            background-color: #ff9a8b;
        }

        /* Two Lines Under Heart */
        .lines {
            position: absolute;
            bottom: -20px; /* Position lines under the heart */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .line {
            width: 40px;
            height: 3px;
            background-color: #ff6f91;
            border-radius: 2px;
        }

        /* Full Page Letter */
        .letter {
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-size: 1.1rem;
            color: #333;
            line-height: 1.8;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }

        .letter h2 {
            font-size: 1.8rem;
            color: #ff6f91;
            margin-bottom: 20px;
        }

        .letter p {
            font-size: 1.1rem;
        }

        /* Open Envelope Animation */
        .envelope.opened .flap {
            transform: rotateX(180deg);
        }

        .envelope.opened ~ .letter {
            opacity: 1;
            transform: translateX(-50%) translateY(-150%);
        }

        /* Close Envelope and Page */
        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #ff6f91;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-button:hover {
            background: #ff8b92;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .envelope {
                width: 80%;
                height: 200px;
            }

            .heart {
                width: 50px;
                height: 50px;
            }

            .letter {
                width: 80%;
                max-width: 350px;
            }
        }

    </style>
</head>
<body>

    <div class="envelope-container">
        <!-- Envelope Structure -->
        <div class="envelope">
            <div class="flap"></div>
            <div class="corner-top-left"></div>
            <div class="corner-top-right"></div>
            <div class="heart" id="heart"></div>
            <!-- Two lines under the heart -->
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

        <!-- Letter Content -->
        <div class="letter" id="letter">
            <h2>তোমার জন্য একটি চিঠি</h2>
            <p>
                প্রিয়তমা,<br><br>
                তোমার প্রেমে আমি অস্থির, তোমার মিষ্টি হাসি আমার জীবনের সবটুকু আলো।<br>
                আমি চিরকাল তোমার সাথে থাকতে চাই, আমরা একসাথে এই পৃথিবীর অমূল্য রত্ন।<br><br>
                এই চিঠি তোমার জন্য, যা আমার হৃদয়ের প্রতিটি কণায় লেখা।<br><br>
                তোমার জন্য,<br><br>
                জয় ❤️
            </p>
            <button class="close-button" onclick="closeEnvelope()">Close</button>
        </div>
    </div>

    <script>
        const heart = document.getElementById('heart');
        const envelope = document.querySelector('.envelope');
        const letter = document.getElementById('letter');

        // Open the envelope when the heart is clicked
        heart.addEventListener('click', () => {
            envelope.classList.add('opened');
        });

        // Close the envelope and return to the original state
        function closeEnvelope() {
            envelope.classList.remove('opened');
            letter.style.opacity = '0';
            letter.style.transform = 'translateX(-50%) translateY(110%)';
        }
    </script>
</body>
</html>
